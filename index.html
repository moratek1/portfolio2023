<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>mrt - video editing</title>
    <style>
        body {
            font-family: 'Delicious Handrawn', cursive;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #A4B28C;
        }

        #logo {
            font-size: 4rem;
            margin: 1rem;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 1rem;
        }

        nav a {
            text-decoration: none;
            color: inherit;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 1rem;
            padding: 1rem;
            background-color: #393A3C;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            padding: 1rem;
            background-color: #A4B28C;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label,
        form input,
        form textarea {
            margin-bottom: 1rem;
        }

        form button {
            cursor: pointer;
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }

        .client-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .client-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .client-container:hover img {
            opacity: 0.5;
        }

        .client-container .subscriber-count {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5rem;
            color: white;
        }

        .client-container:hover .subscriber-count {
            opacity: 1;
        }
    </style>
</head>

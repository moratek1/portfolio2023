<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <title>mrt - Contact</title>
    <style>
        body {
            font-family: 'Delicious Handrawn', cursive;
            margin: 0;
            padding: 0;
            background-color: #393A3C;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #A4B28C;
        }

        #logo {
            font-size: 4rem;
            margin: 1rem;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 1rem;
        }

        nav a {
            text-decoration: none;
            color: inherit;
        }

        #quote {
            padding: 2rem;
            font-size: 2rem;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 1rem;
            font-family: 'Ubuntu', sans-serif;
        }

        #email {
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-size: 4rem;
            text-align: center;
            color: #fff;
            font-family: 'Ubuntu', sans-serif;
            transition: color 0.3s ease;
            cursor: pointer;
        }
      
        #email:hover {
            color: #A4B28C;
        }
      
        footer {
            padding: 1rem;
            background-color: #A4B28C;
        }
    </style>
    <script>
        function copyToClipboard() {
            var emailText = document.getElementById('email');
            var range = document.createRange();
            range.selectNode(emailText);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

            // Notify user
            alert('Email copied to clipboard!');
        }
    </script>
</head>
<body>
    <header>
        <h1 id="logo">mrt</h1>
        <nav>
            <ul>
                <li><a href="index.html">SHOWCASE</a></li>
                <li><a href="clients.html">CLIENTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <div id="quote">
            "I am able to adapt to various styles and prioritize high-quality, timely content."
        </div>
        <div id="email" onclick="copyToClipboard()">
            contact@mrtvideoediting.com
        </div>
        <div id="quote">
            "By hiring me, you gain not just an editor, but a dedicated work partner committed to taking your videos to new heights."
        </div>
    </section>
</body>
</html>

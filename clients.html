<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>mrt - Clients</title>
    <style>
        body {
            font-family: 'Delicious Handrawn', cursive;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #A4B28C;
        }

        #logo {
            font-size: 4rem;
            margin: 1rem;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 1rem;
        }

        nav a {
            text-decoration: none;
            color: inherit;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }

        .client-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .client-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .client-container:hover img {
            opacity: 0.5;
        }

        .client-container .subscriber-count {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5rem;
            color: white;
        }

        .client-container:hover .subscriber-count {
            opacity: 1;
        }

        footer {
            padding: 1rem;
            background-color: #A4B28C;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logo">mrt</h1>
        <nav>
            <ul>
                <li><a href="index.html">SHOWCASE</a></li>
                <li><a href="clients.html">CLIENTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section id="clients">
        <h2 style="text-align: center;">Clients I've worked with</h2>
        <div class="clients-grid">
            <div class="client-container">
                <img src="path/to/client1-profile-pic.jpg" alt="Client 1">
                <div class="subscriber-count">100k</div>
            </div>
            <div class="client-container">
                <img src="path/to/client2-profile-pic.jpg" alt="Client 2">
                <div class="subscriber-count">200k</div>
            </div>
            <div class="client-container">
                <img src="path/to/client3-profile-pic.jpg" alt="Client 3">
                <div class="subscriber-count">150k</div>
            </div>
        </div>
    </section>
</body>
</html>

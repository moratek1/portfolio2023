<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <title>mrt - Clients</title>
    <style>
        body {
            font-family: 'Delicious Handrawn', cursive;
            margin: 0;
            padding: 0;
            background-color: #393A3C;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: #A4B28C;
        }

        #logo {
            font-size: 4rem;
            margin: 1rem;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 1rem;
        }

        nav a {
            text-decoration: none;
            color: inherit;
        }
      
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(2, 25%);
            grid-gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }

        .client-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin: 0 auto;
        }

        .client-container:hover {
            transform: scale(1.05);
        }

        #clients h2 {
            text-align: center;
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #ffffff;
        }

        .client-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .client-container:hover img {
            opacity: 0.5;
        }

        .client-container .subscriber-count {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5rem;
            color: white;
            font-family: 'Ubuntu', sans-serif;
        }

        .client-container:hover .subscriber-count {
            opacity: 1;
        }

        footer {
            padding: 1rem;
            background-color: #A4B28C;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logo">mrt</h1>
        <nav>
            <ul>
                <li><a href="index.html">SHOWCASE</a></li>
                <li><a href="clients.html">CLIENTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section id="clients">
        <h2 style="text-align: center;">Clients I've worked with in the past</h2>
        <div class="clients-grid">
            <div class="client-container">
                <a href="https://www.youtube.com/channel/CLIENT1_CHANNEL_ID" target="_blank">
                    <img src="https://yt3.googleusercontent.com/DEedrCNamUl--xarPcfY1lG98p9WmrcgUaeRZCJvnId_L3SAjQGStZimaG0ZtovwG6LaNcBujA=s176-c-k-c0x00ffffff-no-rj" alt="Client 1">
                    <div class="subscriber-count">100k+</div>
                </a>
            </div>
            <div class="client-container">
                <a href="https://www.youtube.com/channel/CLIENT2_CHANNEL_ID" target="_blank">
                    <img src="https://yt3.googleusercontent.com/orAw2FN3rcZb_2Prfqlk8bzU87JGFKz9XJ0NvgzMPZWk2PtU9AqQXRmqbHvlzISIbeejG4XR=s176-c-k-c0x00ffffff-no-rj" alt="Client 2">
                    <div class="subscriber-count">25k+</div>
                </a>
            </div>
            <div class="client-container">
                <a href="https://www.youtube.com/channel/CLIENT3_CHANNEL_ID" target="_blank">
                    <img src="https://yt3.googleusercontent.com/grXm0EUrio5-VqVCiOW7g399K80zfztnETHajR9gGMGBRZpB15siGTEzT1K0612JmoTxLV-lIkI=s176-c-k-c0x00ffffff-no-rj" alt="Client 3">
                    <div class="subscriber-count">500+</div>
                </a>
            </div>
            <div class="client-container">
                <a href="https://www.youtube.com/channel/CLIENT4_CHANNEL_ID" target="_blank">
                    <img src="https://yt3.googleusercontent.com/m8hgFMbX_Ip_oUqSknPCmzQ-mgTZhHydnuOg8hc9606SqXM_An2DAhg-KGSAQaOtQhyyLewAEg=s176-c-k-c0x00ffffff-no-rj" alt="Client 4">
                    <div class="subscriber-count">2k+</div>
                </a>
            </div>
            <!-- Add more client-container divs here -->
        </div>
    </section>
</body>
</html>
